<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Random car betting core gameplay test</title>
    <link rel="stylesheet" href="lib/jquery-ui-1.11.3/jquery-ui.min.css">
    <style>
      #mainbox {
        width: 600px;
        height: 400px;
        border: 1px solid black;
      }
      #moneyContainer {
        font-size: 4em;
        width: 600px;

      }

        width: 600px;
        display: none;
      }

    <div id="moneyContainer"><span id="money">amount</span>$</div>
    <div id="maxMoneyContainer">highscore: <span id="maxMoney">amount</span>$</div>
    <script src="lib/jquery-1.11.2.min.js"></script>
    <script src="lib/jquery-ui-1.11.3/jquery-ui.min.js"></script>
    <script src="lib/seedrandom.js"></script>
    <script src="lib/box2d.js"></script>
    <script src="ghost.js"></script>
    <script src="path.js"></script>
    <script src="cawro.js"></script>
    <script src="graphs.js"></script>
  </body>
</html>
